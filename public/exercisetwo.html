<html lang="en">
<head>

	h2 {
	 color:white;
	}
	
	html,
	body {
	  height: 100%;
	}

	}

	  flex: 30%;
	   margin: 1em;
	}


	@media (max-width: 640px) {
	  .flex-container {
		flex-direction: column;
	  }
	}

</head>

</div>

<div class="flex-container">
